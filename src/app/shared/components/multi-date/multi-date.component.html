@if (focusedDate() == FocusedDate.SUBMITTED) {
  <div>
    <st-icon icon="event_available"></st-icon>
  </div>
  <div title="The date that this item was submitted to SYCL.tech">
    {{ submitted() | date: format() }}
  </div>
} @else if (focusedDate() == FocusedDate.CREATED) {
  <div>
    <st-icon icon="calendar_month"></st-icon>
  </div>
  <div title="The date that this item was originally created">
    {{ created() | date: format() }}
  </div>
}
