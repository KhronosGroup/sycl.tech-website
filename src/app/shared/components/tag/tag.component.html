<div [ngClass]="{'selected': selected(), 'disable-selection': !allowSelection()}" (click)="onClick()">
  <div class="indicator">
    @if (selected()) {
      <st-icon icon="check"></st-icon>
    } @else {
      <st-icon icon="close"></st-icon>
    }
  </div>
  <div class="content">
    <div>
      <h1 [innerHTML]="title()"></h1>
      @if (subTitle()) {
        <h2 [innerHTML]="subTitle()"></h2>
      }
    </div>
  </div>
</div>
