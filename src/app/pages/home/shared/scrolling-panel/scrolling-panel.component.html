@if (pins()) {
  <div class="container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <!-- Render hidden panel, used to force correct height calculation -->
    @if (spacerPanel) {
      <a class="panel sub-panel scroll-panel spacer" [routerLink]="spacerPanel.link">
        <header>
          <h1 [innerHTML]="spacerPanel.title | truncate:65"></h1>
          <h2 [innerHTML]="spacerPanel.description"></h2>
        </header>
      </a>
    }

    <!-- Render all panels -->
    @for (pinned of renderPins; track pinned) {
      <a class="panel sub-panel faded-bg slight-fade scroll-panel" [routerLink]="pinned.link">
        @if (pinned.thumbnail) {
          <div class="bg" [style.background-image]="'url(' + pinned.thumbnail + ')'"></div>
        }
        <header>
          <h1 [innerHTML]="pinned.title | truncate:65"></h1>
          <h2 [innerHTML]="pinned.description"></h2>
        </header>
      </a>
    }

    @if (paused) {
      <st-icon icon="pause_circle" class="state"></st-icon>
    } @else {
      <st-icon icon="play_circle" class="state"></st-icon>
    }
  </div>
}
